# Dados de conexao com o banco H2
spring.datasource.url=${DATA_BASE_URL}
spring.datasource.username=${DATA_BASE_USERNAME}
spring.datasource.password= ${DATA_BASE_PASSWORD}
# jdbc:h2:mem:testdb
# Configuracao do cliente web do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracao do Swagger
springdoc.swagger-ui.tags-sorter=alpha
